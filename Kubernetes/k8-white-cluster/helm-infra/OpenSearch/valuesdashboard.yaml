
opensearchHosts: "https://opensearch-cluster-master:9200"
resources:
  requests:
    cpu: "700m"
    memory: "1000M"
  limits:
    cpu: "800m"
    memory: "1100M"

extraEnvs: 
  - name: "SERVER_BASEPATH"
    value: "/kibana"
  - name: "SERVER_REWRITEBASEPATH"
    value: "false"

